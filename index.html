<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <section class="anuncio">

    <div class="card_hero">
      <img class="card_img" src="images/image-product-desktop.jpg" alt="">
    </div>

    <div class="card_content">
      <div class="card_info">
        <p class="perfume">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="body">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <p class="primaryPrice">$149.99</p>
          <p class="secPrice">$169.99</p>
        </div>

          <div class="button">
            <button><img class="cart" src="images/icon-cart.svg" alt="cart">Add to Cart</button>
          </div>
          
      </div>
    </div>
  </section>

</body>

</html>
